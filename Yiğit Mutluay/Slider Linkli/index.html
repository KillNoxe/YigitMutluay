<head>
    <title>Slider</title>

    <script src="js/slider.js"></script>
</head>
<body>
    <!-- Fotoğraf Başlangıç -->
    <div class="foto">
        <div class="slide" id="slide">
            <div>
                <a href="img/image1.png" target="_blank"><img src="img/image1.png"></a>
            </div>
            <div>
                <a href="img/image2.png" target="_blank"><img src="img/image2.png"></a>
            </div>
            <div>
                <a href="img/image3.png" target="_blank"><img src="img/image3.png"></a>
            </div>
            <div>
                <a href="img/image4.png" target="_blank"><img src="img/image4.png"></a>
            </div>
        </div>
    </div>
    <!-- Fotoğraf Sonu -->
    <!-- Tuşlar Başlangıç -->
    <div>
        <a onclick="slider(-200)" class="ok ok1"><</a>
        <a onclick="slider(200)" class="ok ok2">></a>
    </div>
    <!-- Tuşlar Sonu -->
</body>
</html>
<script src="js/slider.js"></script>
